<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <title>测试之家</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static "layuiadmin/layui/css/layui.css" %}" media="all">
    <link rel="stylesheet" href="{% static "layuiadmin/style/admin.css" %}" media="all">
</head>
<body class="layui-layout-body">
<div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item layadmin-flexible" lay-unselect>
                    <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
                        <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
                    </a>
                </li>
          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a lay-href="{% url 'personal_center' %}" title="首页">
              <i class="layui-icon layui-icon-website"></i>
            </a>
          </li>
          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;" layadmin-event="refresh" title="刷新">
              <i class="layui-icon layui-icon-refresh-3"></i>
            </a>
          </li>
        </ul>
            <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
                <li class="layui-nav-item" lay-unselect>
                    <a lay-href="{% url 'message' %}" layadmin-event="message" lay-text="消息中心">
                        <i class="layui-icon layui-icon-notice"></i>
                        <span class="layui-badge-dot"></span>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="theme" title="主题">
                        <i class="layui-icon layui-icon-theme"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="note" title="便签">
                        <i class="layui-icon layui-icon-note"></i>
                    </a>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="fullscreen" title="全屏">
                        <i class="layui-icon layui-icon-screen-full"></i>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;">
                        <cite>贤心</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a lay-href="{% url 'user_info' %}">基本资料</a></dd>
                        <dd><a lay-href="{% url 'password' %}">修改密码</a></dd>
                        <hr>
                        <dd style="text-align: center;"><a href="{% url 'login' %}">退出</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-hide-xs" lay-unselect>
                    <a href="javascript:;" layadmin-event="about"><i class="layui-icon layui-icon-more-vertical"></i></a>
                </li>
                <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect>
                    <a href="javascript:;" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
                </li>
            </ul>
        </div>
        <div class="layui-side layui-side-menu">
            <div class="layui-side-scroll">
                <div class="layui-logo" lay-href="{% url 'personal_center' %}">
                    <span>测试之家</span>
                </div>
                <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
                    <li data-name="user" class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;" lay-tips="个人中心" lay-direction="2">
                            <i class="layui-icon layui-icon-user"></i>
                            <cite>个人中心</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd data-name="console" class="layui-this"><a lay-href="{% url 'personal_center' %}">首页</a></dd>
                            <dd data-name="console"><a lay-href="{% url 'message' %}">我的消息</a></dd>
                        </dl>
                    </li>
                    <li data-name="set" class="layui-nav-item">
                        <a href="javascript:;" lay-tips="系统管理" lay-direction="2">
                            <i class="layui-icon layui-icon-set"></i>
                            <cite>系统管理</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd data-name="form"><a href="javascript:;">运营管理</a>
                                <dl class="layui-nav-child">
                                    <dd><a lay-href="{% url 'user_list' %}">用户管理</a></dd>
                                    <dd><a lay-href="{% url 'role_list' %}">角色管理</a></dd>
                                    <dd><a lay-href="{% url 'organization_structure' %}">组织结构</a></dd>
                                    <dd><a lay-href="{% url 'menu_list' %}">菜单管理</a></dd>
                                </dl>
                            </dd>
                            <dd data-name="form"><a href="javascript:;">系统配置</a>
                                <dl class="layui-nav-child">
                                    <dd><a lay-href="{% url 'set_web' %}">网站设置</a></dd>
                                    <dd><a lay-href="{% url 'set_email' %}">邮箱配置</a></dd>
                                </dl>
                            </dd>
                            <dd data-name="form"><a href="javascript:;">我的设置</a>
                                <dl class="layui-nav-child">
                                    <dd><a lay-href="{% url 'user_info' %}">基本资料</a></dd>
                                    <dd><a lay-href="{% url 'password' %}">修改密码</a></dd>
                                </dl>
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
        <div class="layadmin-pagetabs" id="LAY_app_tabs">
            <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-down">
                <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:;"></a>
                        <dl class="layui-nav-child layui-anim-fadein">
                            <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                            <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                            <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
                <ul class="layui-tab-title" id="LAY_app_tabsheader">
                    <li lay-id="{% url 'personal_center' %}" lay-attr="{% url 'personal_center' %}" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
                </ul>
            </div>
        </div>

        <div class="layui-body" id="LAY_app_body">
            <div class="layadmin-tabsbody-item layui-show">
                <iframe src="{% url 'personal_center' %}" frameborder="0" class="layadmin-iframe"></iframe>
            </div>
        </div>

        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>
<script src="{% static "layuiadmin/layui/layui.js" %}"></script>
<script>
    layui.config({
        base: '{% static "/layuiadmin/" %}'
    }).extend({
        index: '/lib/index'
    }).use('index');
</script>
</body>
</html>
