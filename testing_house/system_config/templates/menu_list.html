{% extends "base_iframe.html"  %}
{% load staticfiles %}
{% block iframe_info  %}
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <div style="padding-bottom: 10px;">
                    <button class="layui-btn layui-btn-sm layui-btn-normal" id="btn-expand">
                        <i class="layui-icon layui-icon-triangle-d"></i>展开
                    </button>
                    <button class="layui-btn layui-btn-sm layui-btn-normal" id="btn-fold">
                        <i class="layui-icon layui-icon-triangle-r"></i>收缩
                    </button>
                    <button class="layui-btn layui-btn-sm layui-btn-normal add" data-type="add">
                        <i class="layui-icon layui-icon-add-1"></i>新增
                    </button>
                </div>
                <table id="auth-table" lay-filter="auth-table"></table>
                <script type="text/html" id="auth-state">
                    <a lay-event="edit" style="color: #1E9FFF" href="javascript:void(0)">
                        <i class="layui-icon layui-icon-edit"></i>编辑 |</a>
                    <a lay-event="del" style="color: #1E9FFF" href="javascript:void(0)">
                        <i class="layui-icon layui-icon-delete"></i>删除</a>
                </script>
            </div>
        </div>
    </div>
{% endblock %}
{% block script_info %}
<script>
    layui.config({
        base: '{% static "/layuiadmin/" %}'
    }).extend({
        treetable: '/json/menu/treetable'
    }).use(['table', 'treetable'], function () {
        var $ = layui.$;
        var table = layui.table;
        var treetable = layui.treetable;

        // 渲染表格
        layer.load(3);
        treetable.render({
            treeColIndex: 1,
            treeSpid: -1,
            treeIdName: 'authorityId',
            treePidName: 'parentId',
            elem: '#auth-table',
            url: '{% url 'menu_data' %}',
            page: false,
            height: 'full-80',
            cols: [[
                {type: 'numbers'},
                {field: 'authorityName', minWidth: 200, title: '菜单名称'},
                {field: 'menuIcon', minWidth: 100, title: '权限图标'},
                {field: 'authority', minWidth: 100, title: '权限权限'},
                {field: 'menuUrl', minWidth: 100, title: '菜单url'},
                {
                    field: 'isMenu', width: 100, align: 'center', templet: function (d) {
                        if (d.isMenu === 0) {
                            return '<span class="layui-badge layui-bg-green">一级菜单</span>';
                        }else if (d.isMenu === 1) {
                            return '<span class="layui-badge layui-bg-blue">二级菜单</span>';
                        }else if (d.isMenu === 2) {
                            return '<span class="layui-badge layui-bg-cyan">三级菜单</span>';
                        } else {
                            return '<span class="layui-badge-rim">按钮</span>';
                        }
                    }, title: '类型'
                },
                {templet: '#auth-state', minWidth: 200, align: 'center', title: '操作'}
            ]],
            done: function () {
                layer.closeAll('loading');
            }
        });
            let active = {
                add: function(){
                layer.open({
                    type: 2
                    ,title: '新增'
                    ,content: '{% url 'menu_add' %}'
                    ,area: ['100%', '440px']
                    ,btn: ['保存', '取消']
                    ,offset: '0px'
                    ,anim: 1
                    ,btnAlign: 'c'
                    ,yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submit = layero.find('iframe').contents().find("#LAY-menu-submit");
                        iframeWindow.layui.form.on('submit(LAY-menu-submit)', function(data){
                            var field = data.field;
                            $.ajax({
                                type:'get',
                                url:'{% url 'menu_list' %}',
                                data: field,
                                success:function(e) {
                                    if (e === '0') {
                                        layer.close(index);
                                        layer.msg('保存成功', {
                                            icon: 1,
                                            offset: '1px',
                                            shift: 6,
                                        }, function(){
                                            layer.load(3);
                                            location.reload();
                                        });
                                    } else {
                                        layer.msg('菜单名称重复!', {
                                            icon: 2,
                                            offset: '1px',
                                            shift: 6,
                                        });
                                    }
                                }
                            });
                            layer.close(index);
                        });
                        submit.trigger('click');
                    }
                });
                }
            };

            $('.layui-btn.layui-btn-sm.layui-btn-normal.add').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        table.on('tool(auth-table)', function(obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('确定删除 "' + data.authorityName +'" 吗？', {
                    icon: 3
                    ,title: '提示'
                    ,area: ['100%', '160px']
                    ,offset: '0px'
                    ,anim: 1
                    ,btnAlign: 'c'
                }, function (index) {
                    $.ajax({
                        url: "/menu_del",
                        type: "GET",
                        data: data,
                        success: function (msg) {
                            if (msg === '-1') {
                                layer.confirm('请先删除子菜单！', {
                                    icon: 3
                                    ,title: '提示'
                                    ,area: ['100%', '160px']
                                    ,offset: '0px'
                                    ,anim: 1
                                    ,btnAlign: 'c'
                                });
                            } else if (msg === '1') {
                                layer.msg('"' + data.authorityName + '"删除成功', {
                                    icon: 1,
                                    offset: '1px',
                                    shift: 6,
                                    time: 2000
                                }, function(){
                                            layer.load(3);
                                            location.reload();
                                });
                            } else {
                                layer.msg('"' + data.authorityName +'"删除失败', {
                                    icon: 3,
                                    offset: '1px',
                                    shift: 6,
                                });
                            }
                        }
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                var tr = $(obj.tr);
                var old_menu_name = data.authorityName;

                layer.open({
                    type: 2
                    ,title: '编辑'
                    ,content: '/menu_edit/menu_name=' + data.authorityName
                    ,area: ['100%', '440px']
                    ,btn: ['保存', '取消']
                    ,offset: '0px'
                    ,anim: 1
                    ,btnAlign: 'c'
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submit = layero.find('iframe').contents().find("#LAY-menu-edit-submit");

                        //监听提交
                        iframeWindow.layui.form.on('submit(LAY-menu-edit-submit)', function (data) {
                            var field = data.field; //获取提交的字段
                            $.ajax({
                                type: 'get',
                                url: '/menu_edit/menu_name=' + old_menu_name,
                                data: field,
                                success: function (e) {
                                    if (e === '0') {
                                        layer.close(index);
                                        layer.msg('保存成功', {
                                            icon: 1,
                                            offset: '1px',
                                            shift: 6,
                                            time: 2000
                                        }, function(){
                                            layer.load(3);
                                            location.reload();
                                        });
                                    }else if (e === '-1') {
                                        layer.msg('菜单已存在', {
                                            icon: 2,
                                            offset: '1px',
                                            shift: 6,
                                        });
                                    }else {
                                        layer.msg('编辑失败!', {
                                            icon: 2,
                                            offset: '1px',
                                            shift: 6,
                                        });
                                    }
                                }
                            });
                        });
                        submit.trigger('click');
                    }
                })
            }
        });
        $('#btn-fold').click(function () {
            treetable.foldAll('#auth-table');
        });
        $('#btn-expand').click(function () {
            treetable.expandAll('#auth-table');
        });
    });
</script>
{% endblock %}
