{% extends "base_iframe.html"  %}
{% load staticfiles %}
{% block iframe_info  %}
    <div class="layui-form" lay-filter="layuiadmin-form-role" id="layuiadmin-form-role" style="padding: 20px 20% 0 20%;">
        <div class="layui-form-item">
            {% for role in role %}
                <input class="layui-input" type="text" name="id" value="{{ role.id }}" style="display:none">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i style="color: red"> * </i>角色名称</label>
                    <div class="layui-input-block">
                        <input class="layui-input" name="name" lay-verify="required" value="{{ role.name }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">角色描述</label>
                    <div class="layui-input-block">
                        <textarea type="text" name="describe" autocomplete="off" class="layui-textarea">{{ role.describe }}</textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <button class="layui-btn" lay-submit lay-filter="LAY-user-role-submit" id="LAY-user-role-submit">提交</button>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock  %}
{% block script_info  %}
<script>
    layui.config({
        base: '{% static "/layuiadmin/" %}'
    }).extend({
        index: '/lib/index'
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form ;
    })
</script>
{% endblock %}
