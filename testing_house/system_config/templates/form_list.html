{% block script_info %}
    <script>
    layui.config({
        base: '{% static "/layuiadmin/" %}'
    }).extend({
        index: 'lib/index'
  }).use(['index'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,element = layui.element
    ,router = layui.router();

    element.render();

    /* 触发事件 */
    var active = {
    tabChange: function(){
        /* 切换到指定Tab项 */
        element.tabChange('demo', '33');
      }
    };

    $('#component-tabs .site-demo-active').on('click', function(){
      var othis = $(this), type = othis.data('type');
      active[type] ? active[type].call(this, othis) : '';
    });

    /* Hash地址的定位 */
    var layid = router.hash.replace(/^#layid=/, '');
    layid && element.tabChange('component-tabs-hash', layid);

    element.on('tab(component-tabs-hash)', function(elem){
      location.hash = '/'+ layui.router().path.join('/') + '#layid=' + $(this).attr('lay-id');
    });
  });
  </script>
    <script>
    layui.config({
        base: '{% static "/layuiadmin/" %}'
    }).extend({
        treetable: '/json/menu/treetable'
    }).use(['table', 'treetable'], function () {
        var $ = layui.$;
        var table = layui.table;
        var treetable = layui.treetable;

        // 渲染表格
        layer.load(3);
        treetable.render({
            treeColIndex: 1,
            treeSpid: -1,
            treeIdName: 'authority_id',
            treePidName: 'parent_id',
            elem: '#auth-table',
            url: '{% url 'department_data' %}',
            page: false,
            height: 'full-140',
            cols: [[
                {type: 'numbers'},
                {field: 'department_name', minWidth: 100, title: '部门名称'},
                {field: 'department_leader', minWidth: 100, title: '部门主管'},
                {field: 'establish_date', minWidth: 100, title: '成立日期'},
                {field: 'department_label', minWidth: 100, title: '部门描述'},
                {templet: '#auth-state', minWidth: 200, align: 'center', title: '操作'}
            ]],
            done: function () {
                layer.closeAll('loading');
            }
        });
            let active = {
                add: function(){
                layer.open({
                    type: 2
                    ,title: '新增'
                    ,content: '{% url 'department_add' %}'
                    ,area: ['100%', '500px']
                    ,btn: ['保存', '取消']
                    ,offset: '0px'
                    ,anim: 1
                    ,btnAlign: 'c'
                    ,yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submit = layero.find('iframe').contents().find("#LAY-department-submit");
                        iframeWindow.layui.form.on('submit(LAY-department-submit)', function(data){
                            var field = data.field;
                            $.ajax({
                                type:'get',
                                url:'{% url 'department_list' %}',
                                data: field,
                                success:function(e) {
                                    if (e === '0') {
                                        layer.close(index);
                                        layer.msg('保存成功', {
                                            icon: 1,
                                            offset: '1px',
                                            shift: 6,
                                        }, function(){
                                            layer.load(3);
                                            location.reload();
                                        });
                                    } else {
                                        layer.msg('部门名称重复!', {
                                            icon: 2,
                                            offset: '1px',
                                            shift: 6,
                                        });
                                    }
                                }
                            });
                        });
                        submit.trigger('click');
                    }
                });
                }
            };

            $('.layui-btn.layui-btn-sm.layui-btn-normal.add').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        table.on('tool(auth-table)', function(obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('确定删除 "' + data.department_name +'" 吗？', {
                    icon: 3
                    ,title: '提示'
                    ,area: ['100%', '160px']
                    ,offset: '0px'
                    ,anim: 1
                    ,btnAlign: 'c'
                }, function (index) {
                    $.ajax({
                        url: "/department_del",
                        type: "GET",
                        data: data,
                        success: function (msg) {
                            if (msg === '-1') {
                                layer.confirm('请先删除子部门！', {
                                    icon: 3
                                    ,title: '提示'
                                    ,area: ['100%', '160px']
                                    ,offset: '0px'
                                    ,anim: 1
                                    ,btnAlign: 'c'
                                });
                            } else if (msg === '1') {
                                layer.msg('"' + data.department_name + '"删除成功', {
                                    icon: 1,
                                    offset: '1px',
                                    shift: 6,
                                    time: 2000
                                }, function(){
                                            layer.load(3);
                                            location.reload();
                                        });
                            } else {
                                layer.msg('"' + data.department_name +'"删除失败', {
                                    icon: 3,
                                    offset: '1px',
                                    shift: 6,
                                });
                            }
                        }
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                var tr = $(obj.tr);
                var old_department_name = data.department_name;

                layer.open({
                    type: 2
                    ,title: '编辑'
                    ,content: '/department_edit/name=' + data.department_name
                    ,area: ['100%', '500px']
                    ,btn: ['保存', '取消']
                    ,offset: '0px'
                    ,anim: 1
                    ,btnAlign: 'c'
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submit = layero.find('iframe').contents().find("#LAY-department-edit-submit");

                        //监听提交
                        iframeWindow.layui.form.on('submit(LAY-department-edit-submit)', function (data) {
                            var field = data.field; //获取提交的字段
                            $.ajax({
                                type: 'get',
                                url:  '/department_edit/name=' + old_department_name,
                                data: field,
                                success: function (e) {
                                    if (e === '0') {
                                        layer.close(index);
                                        layer.msg('保存成功', {
                                            icon: 1,
                                            offset: '1px',
                                            shift: 6,
                                            time: 2000
                                        }, function(){
                                            layer.load(3);
                                            location.reload();
                                        });
                                    }else if (e === '-1') {
                                        layer.msg('部门已存在', {
                                            icon: 2,
                                            offset: '1px',
                                            shift: 6,
                                        });
                                    }else {
                                        layer.msg('编辑失败!', {
                                            icon: 2,
                                            offset: '1px',
                                            shift: 6,
                                        });
                                    }
                                }
                            });
                        });
                        submit.trigger('click');
                    }
                })
            }else if (obj.event === 'set') {
                layer.open({
                    type: 2
                    , title: '配置'
                    , content: '/department_set/name=' + data.department_name
                    , area: ['100%', '80%']
                    , offset: '0px'
                    , anim: 1
                })
            }
        });
        $('#btn-fold').click(function () {
            treetable.foldAll('#auth-table');
        });
        $('#btn-expand').click(function () {
            treetable.expandAll('#auth-table');
        });
    });
</script>
    <script>
    layui.config({
        base: '{% static "/layuiadmin/" %}'
    }).extend({
        index: '/lib/index'
    }).use(['index', 'useradmin', 'table'], function(){
        var $ = layui.$
            ,table = layui.table;
        var active = {
            group_batch_del: function(){
                var checkStatus = table.checkStatus('LAY-group-manage')
                    ,checkData = checkStatus.data;
                    delList=[];
                    checkData.forEach(function(n,i){
                        delList.push(n.id);
                    });
                    if(checkData.length === 0){
                        return layer.msg('请选择要删除的数据！',{
                                            icon: 3,
                                            offset: '1px',
                                            shift:6,
                                        });
                    }
                    layer.confirm('确定删除选中的小组吗？', {
                        icon: 3
                        ,title: '提示'
                        ,area: ['100%', '160px']
                        ,offset: '0px'
                        ,anim: 1
                        ,btnAlign: 'c'
                    }, function() {
                        $.ajax({
                            url: "/group_del_more",
                            type: "GET",
                            data: "id="+delList,
                            success: function (msg) {
                                if (msg === '1') {
                                    layer.msg("删除成功",{
                                            icon: 1,
                                            offset: '1px',
                                            shift:6,
                                        });
                                } else {
                                    layer.msg("删除失败!",{
                                            icon: 2,
                                            offset: '1px',
                                            shift:6,
                                        });
                                }
                                layer.load(3);
                                table.reload('LAY-group-manage');
                            }
                        });
                    });
                    },
            group_add: function(){
                layer.open({
                    type: 2
                    ,title: '新增'
                    ,content: '{% url 'group_add' %}'
                    ,area: ['100%', '280px']
                    ,btn: ['保存', '取消']
                    ,offset: '0px'
                    ,anim: 1
                    ,btnAlign: 'c'
                    ,yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submit = layero.find('iframe').contents().find("#LAY-group-add-submit");
                        iframeWindow.layui.form.on('submit(LAY-group-add-submit)', function(data){
                            var field = data.field;
                            $.ajax({
                                type:'get',
                                url:'{% url 'group_list' %}',
                                data: field,
                                success:function(e){
                                    if(e==='0'){
                                        layer.msg('保存成功',{
                                            icon: 1,
                                            offset: '1px',
                                            shift:6,
                                        });
                                    } else if(e==='1'){
                                        layer.msg('小组已存在!',{
                                            icon: 2,
                                            offset: '1px',
                                            shift:6,
                                        });
                                    }else {
                                        layer.msg('保存失败!',{
                                            icon: 2,
                                            offset: '1px',
                                            shift:6,
                                        });
                                    }
                                    layer.load(3);
                                    table.reload('LAY-group-manage');
                                }
                            });
                            layer.close(index);
                        });
                        submit.trigger('click');
                    }
                });

            }
        };
        $('.layui-btn.layui-btn-sm.layui-btn-normal').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

</script>
